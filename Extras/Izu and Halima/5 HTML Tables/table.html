<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    
    <!-- 
        TABLE TAGS
        <table> == table tag
        <tr> == table row
        <td> == table column
        <th> == table heading
     -->

     <table border="2">
        <tr> <td>One</td> <td>Two</td> <td>Three</td> </tr>
        <tr> <td>One</td> <td>Two</td> <td>Three</td> </tr>
        <tr> <td>One</td> <td>Two</td> <td>Three</td> </tr>
     </table>

     <hr>

     <!-- Example 2 -->
     <table border="4">
        <tr>
            <th>Family's Name</th> <th>Child's Name</th>
        </tr>

        <tr>
            <td>John Peter</td> <td rowspan="2">Samuel Kim</td>
        </tr>

        <tr>
            <td>Paul Smith</td>
        </tr>

        <tr>
            <td>Jane Doe</td> <td>Peter Samson</td>
        </tr>

        <tr>
            <td colspan="2">John Drury</td>
        </tr>
     </table>
</body>
</html>
