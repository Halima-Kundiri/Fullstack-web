<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML links</title>
</head>
<body>
    
    <h2>Hyper-Links</h2>
    
    <h3 id="absolute">Absolute Reference</h3>
    <a href="https://www.google.com/">Google Website</a>

    <h3 id="relative">Relative Reference</h3>
    <a href="about.html">About Page</a>

    <h3 id="image-in-link">Images in Links</h3>
    <a href="../2 HTML image/burger.jpg">
        <img src="../2 HTML image/burger.jpg" alt="" width="400px">
    </a>

    <h4 id="embedded">Embedded Reference</h4>
    <a href="#absolute">Absolute Reference</a> <br>
    <a href="#relative">Relative Reference</a> <br>
    <a href="#image-in-link">Images in Links</a> <br>
    <a href="#embedded">Embedded Reference</a> <br>

</body>
</html>
