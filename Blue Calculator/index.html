<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
        <main>
            
            <div id="container">
                <p>Welcome to the Very Talkative Calculator</p>
                <input type="text" id="input" placeholder="0" disabled>
                <div id="items">
                    <button id="one" onclick="one()">1</button>
                    <button id="two" onclick="two()">2</button>
                    <button id="three" onclick="three()">3</button>
                    <button id="four" onclick="four()">4</button>
                    <button id="multiply" onclick="multiply()">X</button>
                    <br>
                    <button id="five"onclick="five()">5</button>
                    <button id="six"onclick="six()" >6</button>
                    <button id="seven"onclick="seven()" >7</button>
                    <button id="eight" onclick="eight()">8</button>
                    <button id="minus"onclick="minus()" >-</button>
                    <br>
                    <button id="nine" onclick="nine()">9</button>
                    <button id="zero" onclick="zero()">0</button>
                    <button id="dot" onclick="dot()">.</button>
                    <button id="divide" onclick="div()">/</button>
                    <button id="exo" onclick="exo()">^</button>
            
                    <button id="double" onclick="double()">00</button>
                    <button id="cent" onclick="cent()">%</button>
                    <button id="open" onclick="open()">(</button>
                    <button id="close" onclick="close()">)</button>
                    <button id="plus" onclick="plus()">+</button>

                    <button id="equals" onclick="equals()">=</button>
                    <button id="ac" onclick="ac()">AC</button>
                   

                </div>
            </div>
        </main>


    <script src="blue.js"></script>
</body>
</html>
