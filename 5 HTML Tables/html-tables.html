<!DOCTYPE html>
<html lang="en">

<head>

    <title>HTML Tables </title>
</head>

<body>
    <!-- 
        Table Tags
        <table>== Table tag
        <tr>== Tabke row
        <td> Table column
        <th>== Table heading
            
     -->

     <table border="2">
<tr><td>First Name</td><td>Last Name </td><td>Email</td></tr>
<tr><td>Halima</td> <td>Kundiri</td><td>Halimakundiri@gmail.com</td></tr>
<tr><td>Muhammad</td><td>Kundiri</td><td>Muhammad@gmail.com</td></tr>
<tr><td>Fatima</td><td>Kundiri</td><td>Fatimakundiri@gmail.com</td></tr>



     </table>
     <hr>

     <figcaption>Example 2 of tables</figcaption>
     <!-- Example 2 on tables and rows -->
     <table border="2">
<tr><td>Age</td><td>Height</td><td>Number</td></tr>
<tr><td>45</td><td>73cm</td><td>63</td></tr>
<tr><td>63</td><td>67cm</td><td>68</td></tr>
<tr><td>92</td><td>82cm</td><td>92</td></tr>
     </table>
     <hr>


     <figcaption>Next is examples of tables with rowspans </figcaption>
     <!-- exapmles of tables with rowsspan and coumn span -->
     <figcaption>This is basisically merging together with rows or columns to increase the width and size</figcaption>

     <figcaption>Th is used to create a heading making the text bold and making it a heading below is an example</figcaption>

     <table border="2">
<tr>
    <th>Family Name</th> <th>Child Name</th>
    </tr>
<tr><td>Peter John</td> <td rowspan="2">Halima Kundiri</td>
    </tr>

    <tr> <td> Sadie Kundiri </td></tr>
    <tr> 
        <td> Jane Doe</td> <td>Peter Samson</td>
     </tr>
     <tr>
        <td colspan="2">Fatima Kundiri</td>
     </tr>
     </table>

     
</body>

</html>
