<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
        <h1 id="greet"></h1>
        <main>
            <div id="form-con">
                <form action="#">
                    <label for="">Name</label>
                    <input type="text" id="name"><br><br>

                    <label for="">Gender</label><br>
                    <select name="" id="">
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select> <br><br>

                    <button id="submit" type="submit">Submit</button>
                </form>
            </div>

        <section id="newcon">

            <div id="subjects">
                <form action="#">
                    <input type="number" id="english"
                    placeholder="English Language"> <br><br>

                    <input type="number" id="maths"
                    placeholder="Mathematics"> <br><br>

                    <input type="number" id="bio"
                    placeholder="Biology"> <br><br>

                    <input type="number" id="chem"
                    placeholder="Chemistry"> <br><br>

                    <input type="number" id="phys"
                    placeholder="Physics"> <br><br>

                    <input type="number" id="econs"
                    placeholder="Economics"> <br><br>

                    <button id="check">Submit</button>
                </form>
            </div>
            <div id="results">
               <input type="text" id="total" placeholder="Total score" disabled><br><br>
               <input type="text" id="grade" placeholder="Grade" disabled><br><br>
               <input type="text" id="remark" placeholder="Remark" disabled><br><br>
            </div>

        </section>
        </main>

    <script src="result.js"></script>
</body>
</html>
