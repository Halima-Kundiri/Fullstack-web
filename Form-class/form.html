<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="container">
        <div id="box">
            <form action="#">
                <h1>Please Fill This Form</h1>
                <br>

                <label for="">Name</label><br>
                <input type="text" id="name" placeholder="Please Enter Your Name"><br>
                <p id="nameError"></p><br>


                <label for="">Mobile Number</label><br>
                <input type="Number" id="num" placeholder="09088673786"><br>
                <p id="numError"></p><br>

                <label for="">Email Address</label><br>
                <input type="email" id="email" placeholder="halimakundiri@gmail.com"><br>
                <p id="emailError"></p><br>

                <label for="">Gender</label><br>
                <select name="" id="">
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select> <br> <br>


                <label for="">Password</label><br>
                <input type="password" id="password" placeholder="Enter Your Password"><br>
                <p id="passER"></p><br>



                <label for="">Confirm Password</label><br>
                <input type="password" id="cpassword" placeholder="Re-enter your Password"><br>
                <p id="cpassErr"></p><br><br>

                <button id="submit">Submit</button>

            </form>
        </div>
    </div>



    <script src="form.js"></script>
</body>
</html>
